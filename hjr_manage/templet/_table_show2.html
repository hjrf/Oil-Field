    <script>
        function TableDataBind() {
            //$("#table_context").html("<table id=\"datatable2\" cellpadding=\"0\" cellspacing=\"0\" border=\"0\" class=\"datatable table table-striped table-bordered table-hover\"> <thead><tr><th>字段1</th><th>字段2</th><th class=\"hidden-xs\">字段3</th><th>字段4</th><th class=\"hidden-xs\">字段5</th></tr></thead></table>"); 
            //$("#datatable2").html("<thead><tr><th>字段1</th><th>字段2</th><th class=\"hidden-xs\">字段3</th><th>字段4</th><th class=\"hidden-xs\">字段5</th></tr></thead>");
            $.ajax({
                url: "../operate/Handler.ashx",
                data: {
                    a: "tableAllData",
                },
                success: function (msg) {
                    $("#datatable2").html(msg);
                    //alert(msg);
                    App.setPage("dynamic_table");  //Set current page
                    App.init(); //Initialise plugins and elements
                },
                error: function (err)
                { alert("err" + err); }
            })
        }
    </script>
