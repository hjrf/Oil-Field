    <!--hjr-javascript-->
    <script>
        //注册按钮点击事件，ajax提交到处理函数
        function register()
        {
            var realName = $("#exampleInputName").val();
            var userName = $("#exampleInputUsername").val();
            var email = $("#exampleInputEmail1_reg").val();
            var password = $("#exampleInputPassword1_reg").val();
            var password2 = $("#exampleInputPassword2").val();
            if (realName == "" || userName == "" || email == "" || password == "" || password2 == "" )
            {
                alert("请将信息填写完整！");
                return;
            }
            if (!$("#isXieyi").is(':checked'))
            {
                alert("请确认协议！");
                return;
            }
            if (password != password2)
            {
                alert("请确认两次输入密码一致！");
                return;
            }
            $.ajax({
                url: "../operate/Handler.ashx",
                data: {
                    a: "register",
                    realName: realName,
                    userName: userName,
                    email: email,
                    password:password
                },
                success: function (msg) {
                    if (msg.indexOf("success") >= 0) {
                        alert("注册成功");
                        //alert(msg);
                    }
                    else {
                        alert(msg);
                        //$("#msg").html(msg);

                    }
                },
                error: function (err)
                { alert("err" + err); }
            })
        }

        //登录按钮点击事件，ajax提交到处理函数
        function login() {
            var userName = $("#exampleInputEmail1_log").val();
            var password = $("#exampleInputPassword1_log").val();
            var isCookie = "0";
            if (userName == "" ||  password == "") {
                alert("请将信息填写完整！");
                return;
            }
            if (!$("#isJizhu").is(':checked')) {
                isCookie = "1";
            }
            $.ajax({
                url: "../operate/Handler.ashx",
                data: {
                    a: "login",
                    userName: userName,
                    password: password,
                    isCookie: isCookie
                },
                success: function (msg) {
                    if (msg.indexOf("success") >= 0) {
                        location.href = "_iframe.html";
                        alert("登录成功");                
                        //alert(msg);
                    }
                    else {
                        alert(msg);
                        //$("#msg").html(msg);

                    }
                },
                error: function (err)
                { alert("err" + err); }
            })
        }
    </script>
