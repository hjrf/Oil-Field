    <script>
        function bayes() {
            var trainsNum = $("#trains_num").val();
            var trainProportion = $("#train_proportion").val();
            var testProportion = $("#test_proportion").val();
            if (trainProportion == ""|| testProportion == "")
            {
                alert("请将信息填写完整");
                return;
            }
            $.ajax({
                url: "../operate/Algorithm.ashx",
                data: {
                    a: "kw",
                    trainsNum: trainsNum,
                    trainProportion: trainProportion,
                    testProportion: testProportion    
                },
                success: function (msg) {
                    //$("#datatable1").html(msg);
                   
                    alert(msg);
                },
                error: function (err)
                { alert("err" + err); }
            })
        }
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
        function changeUrl(tableName)
        {
            window.location.href = "_kw.html?table_name=" + tableName + "";
        }
        function bayes_func() {
            tableName = getUrlParam("table_name");
            alert(tableName);
            if (tableName != null) {
                $.ajax({
                    url: "../operate/Algorithm.ashx",
                    data: {
                        a: "table_show",
                        tableName: tableName
                    },
                    success: function (msg) {
                        $("#datatable1").html(msg);
                        //alert(msg);
                        App.setPage("forms");  //Set current page
                        App.setPage("dynamic_table");
                        App.init(); //Initialise plugins and elements
                    },
                    error: function (err)
                    { alert("err" + err); }
                })
            }
        }

    </script>
